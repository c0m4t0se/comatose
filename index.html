<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comatose</title>
    <style>
        @font-face {
            font-family: "RetroFont";
            src: url("https://fonts.cdnfonts.com/s/20568/retroica.woff") format("woff");
        }
        body {
            background-color: black;
            color: #b19cd9;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin: 20px 0;
            color: #8a2be2;
            font-family: "RetroFont", monospace;
            text-shadow: 0 0 20px #6a5acd, 0 0 40px #7b68ee;
            transition: transform 0.5s ease, color 0.5s ease;
            background: none;
            cursor: pointer;
        }
        h1:hover {
            color: #9370db;
            transform: scale(1.1);
        }
        .quote {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .left-section {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #b19cd9;
            font-size: 16px;
            line-height: 1.5;
        }
        .separator {
            border-top: 1px solid #8a2be2;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comatose</h1>
        <p class="quote">
            Whoever, having knowledge, pretends that he does not know, is above all. 
            Whoever, having no knowledge, pretends to know, is sick.
        </p>
    </div>
    <div class="left-section">
        <div class="separator"></div>
        <p>
            This is some<br>
            left-aligned text<br>
            with a stylish<br>
            separator above.
        </p>
    </div>
</body>
</html>
